<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient)" opacity="0.2"/>

  <!-- Main anvil/forge shape (represents "Forge") -->
  <path d="M 60 110 L 60 85 Q 60 75 70 75 L 130 75 Q 140 75 140 85 L 140 110 Z"
        fill="url(#mainGradient)" stroke="none"/>

  <!-- Anvil base -->
  <rect x="55" y="110" width="90" height="15" rx="3" fill="url(#mainGradient)" opacity="0.8"/>
  <rect x="70" y="125" width="60" height="8" rx="2" fill="url(#mainGradient)" opacity="0.6"/>

  <!-- Clock/focus element (represents time tracking) -->
  <circle cx="100" cy="58" r="22" fill="none" stroke="url(#mainGradient)" stroke-width="4"/>
  <circle cx="100" cy="58" r="18" fill="url(#mainGradient)" opacity="0.1"/>

  <!-- Clock hands -->
  <line x1="100" y1="58" x2="100" y2="48" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="58" x2="108" y2="58" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Focus beam/hammer effect -->
  <path d="M 95 75 L 105 75 L 100 95 Z" fill="url(#mainGradient)" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="scale"
      from="1 0.95"
      to="1 1.05"
      begin="0s"
      dur="1.5s"
      repeatCount="indefinite"/>
  </path>

  <!-- Spark particles -->
  <circle cx="75" cy="105" r="2.5" fill="#60A5FA">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="105" r="2.5" fill="#A78BFA">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="95" r="1.5" fill="#EC4899">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="95" r="1.5" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
